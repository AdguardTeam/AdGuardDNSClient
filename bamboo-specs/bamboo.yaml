---
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'DNSCLIENT'
    'name': 'AdGuardDNSClient'
'variables':
    'dockerFpm': 'alanfranz/fpm-within-docker:ubuntu-bionic'
    # When there is a patch release of Go available, set this property to an
    # exact patch version as opposed to a minor one to make sure that this exact
    # version is actually used and not whatever the docker daemon on the CI has
    # cached a few months ago.
    'dockerGo': 'golang:1.21.6'
    'maintainer': 'Adguard DNS Team'
    'name': 'AdGuardDNSClient'
    'channel': 'development'

'stages':
-
    'Lint':
        'manual': false
        'final': false
        'jobs':
        - 'Lint'
-
    'Test':
        'manual': false
        'final': false
        'jobs':
        - 'Test'
-
    'Artifact':
        'manual': false
        'final': false
        'jobs':
        - 'Artifact'

'Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'LINT'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              make VERBOSE=1 go-tools go-lint
    'requirements':
    - 'adg-docker': 'true'

'Test':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'TEST'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              make VERBOSE=1 go-deps go-test
    'requirements':
    - 'adg-docker': true

'Artifact':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'ART'
    'other':
         'clean-working-dir': true
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              # Explicitly checkout the revision that we need.
              git checkout "${bamboo.repository.revision.number}"

              make\
                  ARCH="amd64"\
                  OS="windows darwin linux"\
                  CHANNEL=${bamboo.channel}\
                  SIGN=0\
                  PARALLELISM=1\
                  VERBOSE=2\
                  build-release
    'artifacts':
    -
        'name': 'AdGuardDNSClient_windows_amd64'
        'pattern': 'dist/AdGuardDNSClient_windows_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_darwin_amd64'
        'pattern': 'dist/AdGuardDNSClient_darwin_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_linux_amd64'
        'pattern': 'dist/AdGuardDNSClient_linux_amd64.tar.gz'
        'shared': true
        'required': true
    'requirements':
      - 'adg-docker': 'true'

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

'branch-overrides':
-
    # Run only the "Lint" and "Test" stages in any branch save for "master".
    '^((?!master).)*$':
        'stages':
        -
            'Lint':
                'manual': false
                'final': false
                'jobs':
                - 'Lint'
        -
            'Test':
                'manual': false
                'final': false
                'jobs':
                - 'Test'

'notifications':
-
    'events':
    - 'plan-status-changed'
    'recipients':
    -
        'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
