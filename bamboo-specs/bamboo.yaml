---
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'DNSCLIENT'
    'name': 'AdGuardDNSClient'
'variables':
    'dockerFpm': 'alanfranz/fpm-within-docker:ubuntu-bionic'
    'dockerGo': '${bamboo.adguardRegistryBasePath}/go-builder:1.22.4--1'
    'maintainer': 'Adguard DNS Team'
    'name': 'AdGuardDNSClient'
    'channel': 'development'

'stages':
-
    'Lint':
        'manual': false
        'final': false
        'jobs':
        - 'Lint'
-
    'Test':
        'manual': false
        'final': false
        'jobs':
        - 'Test'
-
    'Artifact':
        'manual': false
        'final': false
        'jobs':
        - 'ArtifactQA'
        - 'Artifact'
-
    'Publish':
        'manual': false
        'final': false
        'jobs':
        - 'Publish'

'Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'LINT'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              make VERBOSE=1 GOMAXPROCS=1 go-tools go-lint
    'requirements':
    - 'adg-docker': 'true'

'Test':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'TEST'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              make VERBOSE=1 go-deps go-test
    'requirements':
    - 'adg-docker': 'true'

'Artifact':
    'artifacts':
    -
        'name': 'AdGuardDNSClient_darwin_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_darwin_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_darwin_arm64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_darwin_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_linux_386'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_linux_amd64.tar.gz'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_linux_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_linux_amd64.tar.gz'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_linux_arm64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_linux_amd64.tar.gz'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_386'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_386.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_386_msi'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_386.msi'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_amd64_msi'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_amd64.msi'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_arm64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_arm64.zip'
        'shared': true
        'required': true
    -
        'name': 'Checksums'
        'pattern': '${bamboo.name}/dist/checksums.txt'
        'shared': true
        'required': true
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'ART'
    'other':
         'clean-working-dir': true
    'requirements':
      - 'adg-docker': 'true'
    'tasks':
    -
        'checkout':
            'repository': 'bamboo-deploy-publisher'
            # The paths are always relative to the working directory.
            'path': 'bamboo-deploy-publisher'
            'force-clean-build': true
    -
        'checkout':
            'path': '${bamboo.name}'
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              # Follow the working repository path.
              cd "${bamboo.name}"

              # Explicitly checkout the revision that we need.
              git checkout "${bamboo.repository.revision.number}"

              # TODO(e.burkov):  Consider using more POSIX-compliant printf.
              echo "${bamboo.gpgSecretKeyPart1}${bamboo.gpgSecretKeyPart2}"\
                  | awk '{ gsub(/\\n/, "\n"); print; }'\
                  | gpg --import --batch --yes

              make\
                  CHANNEL=${bamboo.channel}\
                  GPG_KEY_PASSPHRASE=${bamboo.gpgPassword}\
                  DEPLOY_SCRIPT_PATH="../bamboo-deploy-publisher/deploy.sh"\
                  SIGNER_API_KEY="${bamboo.adguardDnsClientWinSignerSecretApiKey}"\
                  PARALLELISM=1\
                  VERBOSE=2\
                  build-release

'ArtifactQA':
    'artifacts':
    -
        'name': 'AdGuardDNSClient_darwin_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_darwin_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_linux_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_linux_amd64.tar.gz'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_386_msi'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_386.msi'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_amd64'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_amd64.zip'
        'shared': true
        'required': true
    -
        'name': 'AdGuardDNSClient_windows_amd64_msi'
        'pattern': '${bamboo.name}/dist/AdGuardDNSClient_windows_amd64.msi'
        'shared': true
        'required': true
    -
        'name': 'Checksums'
        'pattern': '${bamboo.name}/dist/checksums.txt'
        'shared': true
        'required': true
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'ARTQA'
    'other':
         'clean-working-dir': true
    'requirements':
      - 'adg-docker': 'true'
    'tasks':
    -
        'checkout':
            'repository': 'bamboo-deploy-publisher'
            # The paths are always relative to the working directory.
            'path': 'bamboo-deploy-publisher'
            'force-clean-build': true
    -
        'checkout':
            'path': '${bamboo.name}'
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              #!/bin/sh

              set -e -f -u -x

              # Follow the working repository path.
              cd "${bamboo.name}"

              # Explicitly checkout the revision that we need.
              git checkout "${bamboo.repository.revision.number}"

              # TODO(e.burkov):  Consider using more POSIX-compliant printf.
              echo "${bamboo.gpgSecretKeyPart1}${bamboo.gpgSecretKeyPart2}"\
                  | awk '{ gsub(/\\n/, "\n"); print; }'\
                  | gpg --import --batch --yes

              make\
                  ARCH="amd64"\
                  OS="windows darwin linux"\
                  CHANNEL=${bamboo.channel}\
                  GPG_KEY_PASSPHRASE=${bamboo.gpgPassword}\
                  DEPLOY_SCRIPT_PATH="../bamboo-deploy-publisher/deploy.sh"\
                  SIGNER_API_KEY="${bamboo.adguardDnsClientWinSignerSecretApiKey}"\
                  PARALLELISM=1\
                  VERBOSE=2\
                  build-release

              # Build windows/386 separately to avoid building it for another
              # OSes.
              make\
                  ARCH="386"\
                  OS="windows"\
                  CHANNEL=${bamboo.channel}\
                  GPG_KEY_PASSPHRASE=${bamboo.gpgPassword}\
                  DEPLOY_SCRIPT_PATH="../bamboo-deploy-publisher/deploy.sh"\
                  SIGNER_API_KEY="${bamboo.adguardDnsClientWinSignerSecretApiKey}"\
                  PARALLELISM=1\
                  VERBOSE=2\
                  build-release

'Publish':
    'artifact-subscriptions':
      - 'artifact': 'AdGuardDNSClient_darwin_amd64'
      - 'artifact': 'AdGuardDNSClient_darwin_arm64'
      - 'artifact': 'AdGuardDNSClient_linux_386'
      - 'artifact': 'AdGuardDNSClient_linux_amd64'
      - 'artifact': 'AdGuardDNSClient_linux_arm64'
      - 'artifact': 'AdGuardDNSClient_windows_386'
      - 'artifact': 'AdGuardDNSClient_windows_386_msi'
      - 'artifact': 'AdGuardDNSClient_windows_amd64'
      - 'artifact': 'AdGuardDNSClient_windows_amd64_msi'
      - 'artifact': 'AdGuardDNSClient_windows_arm64'
      - 'artifact': 'Checksums'
    'final-tasks':
      - 'clean'
    'key': 'PGH'
    'other':
        'clean-working-dir': true
    'requirements':
      - 'adg-docker': 'true'
    'tasks':
      - 'clean'
      - 'checkout':
            'repository': 'bamboo-deploy-publisher'
            'path': 'bamboo-deploy-publisher'
            'force-clean-build': true
      - 'script':
            'interpreter': 'SHELL'
            'scripts':
              - |
                #!/bin/sh

                set -e -f -u -x

                cd "${bamboo.name}/dist/"

                env\
                    GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}"\
                    ../../bamboo-deploy-publisher/deploy.sh\
                    adguarddns-client-github

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

'branch-overrides':
-
    # rc-vX.Y.Z branches are the release candidate branches. They are created
    # from the release branch and are used to build the release candidate
    # images.  The "candidate" pseudo-channel is used to generate version.
    '^rc-v[0-9]+\.[0-9]+\.[0-9]+':
        'variables':
            'dockerGo': '${bamboo.adguardRegistryBasePath}/go-builder:1.22.4--1'
            'channel': 'candidate'
        'stages':
        - 'Lint':
            'manual': false
            'final': false
            'jobs':
            - 'Lint'
        - 'Test':
            'manual': false
            'final': false
            'jobs':
            - 'Test'
        - 'Artifact':
            'manual': false
            'final': false
            'jobs':
            - 'ArtifactQA'
-
    # release-vX.Y.Z branches are the branches from which the actual final
    # release is built.
    '^release-v[0-9]+\.[0-9]+\.[0-9]+':
        # Build final releases on release branches manually.
        'triggers': []
        # Set the default release channel on the final branch to release, as
        # these are the ones that actually get released.
        'variables':
            'dockerGo': '${bamboo.adguardRegistryBasePath}/go-builder:1.22.4--1'
            'channel': 'release'
        'stages':
        - 'Lint':
            'manual': false
            'final': false
            'jobs':
            - 'Lint'
        - 'Test':
            'manual': false
            'final': false
            'jobs':
            - 'Test'
        - 'Artifact':
            'manual': false
            'final': false
            'jobs':
            - 'Artifact'
        - 'Publish':
            'manual': false
            'final': false
            'jobs':
            - 'Publish'
-
    # Don't publish artifacts for other branches.
    '^.*':
        'stages':
        - 'Lint':
            'manual': false
            'final': false
            'jobs':
            - 'Lint'
        - 'Test':
            'manual': false
            'final': false
            'jobs':
            - 'Test'
        - 'Artifact':
            'manual': false
            'final': false
            'jobs':
            - 'ArtifactQA'

'notifications':
-
    'events':
    - 'plan-status-changed'
    'recipients':
    -
        'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-dns-builds'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
