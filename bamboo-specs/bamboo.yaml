---
'version': 2
'plan':
    'project-key': 'GO'
    'key': 'DNSCLIENT'
    'name': 'AdGuardDNSClient'
'variables':
    'dockerFpm': 'alanfranz/fpm-within-docker:ubuntu-bionic'
    # When there is a patch release of Go available, set this property to an
    # exact patch version as opposed to a minor one to make sure that this exact
    # version is actually used and not whatever the docker daemon on the CI has
    # cached a few months ago.
    'dockerGo': 'golang:1.21.6'
    'maintainer': 'Adguard DNS Team'
    'name': 'AdGuardDNSClient'

'stages':
-
    'Lint':
        'manual': false
        'final': false
        'jobs':
        - 'Lint'
-
    'Test':
        'manual': false
        'final': false
        'jobs':
        - 'Test'

'Lint':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'LINT'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              set -e -f -u -x

              make VERBOSE=1 go-tools go-lint
    'requirements':
    - 'adg-docker': 'true'

'Test':
    'docker':
        'image': '${bamboo.dockerGo}'
        'volumes':
            '${system.GO_CACHE_DIR}': '${bamboo.cacheGo}'
            '${system.GO_PKG_CACHE_DIR}': '${bamboo.cacheGoPkg}'
    'key': 'TEST'
    'tasks':
    -
        'checkout':
            'force-clean-build': true
    -
        'script':
            'interpreter': 'SHELL'
            'scripts':
            - |-
              set -e -f -u -x

              make VERBOSE=1 go-deps go-test go-bench go-fuzz
    'requirements':
    - 'adg-docker': true

# TODO(e.burkov):  Add build-release.sh.

'branches':
    'create': 'for-pull-request'
    'delete':
        'after-deleted-days': 1
        'after-inactive-days': 5
    'link-to-jira': true

# Run only the "Lint" and "Test" stages in any branch save for "master".
'branch-overrides':
-
    '^((?!master).)*$':
        'stages':
        -
            'Lint':
                'manual': false
                'final': false
                'jobs':
                - 'Lint'
        -
            'Test':
                'manual': false
                'final': false
                'jobs':
                - 'Test'

'notifications':
-
    'events':
    - 'plan-status-changed'
    'recipients':
    -
        'webhook':
            'name': 'Build webhook'
            'url': 'http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa'

'labels': []

'other':
    'concurrent-build-plugin': 'system-default'
